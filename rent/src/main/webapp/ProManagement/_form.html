	<label for="manageNum" class="control-label col-sm-4">楼盘编码：</label>

		<input type="text" id="manageNum" class="form-control"
			placeholder="楼盘编码" name="proManagement.manageNum"
			value="#(proManagement.ManageNum??)" />

</div>
<div class="form-group">
	<label for="manageName" class="control-label col-sm-4">楼盘名称：</label>

</div>

<div class="form-group">

</div>
<div class="form-group">
